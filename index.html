<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Clothing</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Luxury Items</a></li>
                <li><a href="#">All Products</a></li>
            </ul>
        </nav>
        <div class="top-buttons">
            <button class="icon-btn"><img src="images/icon1.png" alt="Icon 1"></button>
            <button class="icon-btn"><img src="images/icon2.png" alt="Icon 2"></button>
            <button class="icon-btn"><img src="images/icon3.png" alt="Icon 3"></button>
        </div>
    </header>

    <main>
        <section class="hero">
            <img src="images/home-background.png" alt="Home Background" class="background-img">
        </section>

        <section class="bottom-icons">
            <img src="images/icon4.png" alt="Icon 4" class="icon">
            <img src="images/icon5.png" alt="Icon 5" class="icon">
            <img src="images/icon6.png" alt="Icon 6" class="icon">
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
