<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation -->
    <header>
        <nav class="top-nav">
            <!-- Left Logo -->
            <div class="nav-left">
                <img src="images/logo_transparent.png" alt="MokeSell Logo" class="logo">
            </div>
            
            <!-- Centered Navigation Links -->
            <ul class="nav-links">
                <li><a href="#">Clothing</a></li>
                <li><a href="#">Luxury Items</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">All Products</a></li>
            </ul>

            <!-- Right Icons (Wishlist & Cart Only) -->
            <div class="nav-icons">
                <img src="images/wishlist-icon.png" alt="Wishlist" class="icon">
                <img src="images/cart-icon.png" alt="Cart" class="icon">
            </div>
        </nav>
    </header>

    <!-- Hero Banner -->
    <main class="hero-banner">
        <div class="hero-content">
            <h2>Exclusive Streetwear Collection</h2>
            <p>Shop the latest fashion trends now.</p>
            <button class="shop-now">Shop Now</button>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <footer class="bottom-nav">
        <div class="nav-icon"><img src="images/home-icon.png" alt="Home"></div>
        <div class="nav-icon"><img src="images/search-icon.png" alt="Search"></div>
        <div class="nav-icon"><img src="images/user-icon.png" alt="Profile"></div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
