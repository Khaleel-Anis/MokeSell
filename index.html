<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation -->
    <header>
        <nav class="top-nav">
            <figure>
                <img src="images/logo-no-background.png" alt="MokeSell Logo" class="logo">
            </figure>
            
            <ul class="nav-links">
                <li><a href="index.html">Clothing</a></li>
                <li><a href="luxury-items.html">Luxury Items</a></li>
                <li><a href="electronics.html">Electronics</a></li>
                <li><a href="all-products.html">All Products</a></li>
            </ul>

            <ul class="nav-icons">
                <li><img src="images/wishlist-icon.png" alt="Wishlist" class="icon"></li>
                <li><img src="images/cart-icon.png" alt="Cart" class="icon"></li>
            </ul>
        </nav>
    </header>

    <!-- Scroll Snap Section (Image Gallery) -->
    <section class="scroll-container">
        <article class="scroll-item">
            <img src="images/Clothing1.png" alt="Product 1">
            <figcaption class="product-text">
                <h2>Exclusive Streetwear Collection</h2>
                <p>Shop the latest fashion trends now.</p>
                <button class="shop-now">Shop Now</button>
            </figcaption>
        </article>
        <article class="scroll-item"><img src="images/Clothing2.png" alt="Product 2"></article>
        <article class="scroll-item"><img src="images/Clothing3.png" alt="Product 3"></article>
    </section>

    <!-- Bottom Navigation -->
    <footer class="bottom-nav">
        <nav>
            <ul>
                <li><img src="images/home-icon.png" alt="Home"></li>
                <li><img src="images/search-icon.png" alt="Search"></li>
                <li><img src="images/user-icon.png" alt="Profile"></li>
            </ul>
        </nav>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
