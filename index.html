<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Home</title>
    <link rel="stylesheet" href="home_page_styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
</head>
<body>
    <!-- Top Navigation -->
    <header>
        <nav class="top-nav">
            <nav class="nav-left">
                <img src="images/logo-no-background.png" alt="MokeSell Logo" class="logo">
            </nav>
            
            <ul class="nav-links">
                <li><a href="index.html">Clothing</a></li>
                <li><a href="luxury-items.html">Luxury Items</a></li>
                <li><a href="electronics.html">Electronics</a></li>
                <li><a href="all-products.html">All Products</a></li>
            </ul>

            <nav class="nav-icons">
                <a href="wishlist-page.html">
                    <img src="images/wishlist-icon.png" alt="Wishlist" class="icon">
                </a>
                <a href="cart-page.html">
                    <img src="images/cart-icon.png" alt="Cart" class="icon">
                </a>

                <!-- âœ… Spin Wheel Icon -->
                <a href="#" id="spin-wheel-icon">
                    <img src="images/spin-wheel-icon.png" alt="Spin the Wheel" class="icon">
                </a>
            </nav>
        </nav>
    </header>

    <!-- Scroll Snap Section (Image Gallery) -->
    <section class="scroll-container">
        <article class="scroll-item">
            <img src="images/Clothing1.png" alt="Product 1">
            <section class="product-text">
                <h2>Exclusive Streetwear Collection</h2>
                <p>Shop the latest fashion trends now.</p>
                <a href="clothing-products.html" style="text-decoration: none;">
                    <button>
                        <section class="default-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke="#ffffff" viewBox="0 0 24 24" height="20" width="20">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <span>Curious?</span>
                        </section>
                        <section class="hover-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" stroke-linejoin="round" stroke-linecap="round" fill="none" stroke-width="2" stroke="#ffcccb" height="20" width="20" viewBox="0 0 24 24">
                                <circle r="1" cy="21" cx="9"></circle>
                                <circle r="1" cy="21" cx="20"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                            <span>Shop Now</span>
                        </section>
                    </button>
                </a>
            </section>
        </article>
        <article class="scroll-item"><a href="clothing-products.html"><img src="images/Clothing2.png" alt="Product 2"></a></article>
        <article class="scroll-item"><a href="clothing-products.html"><img src="images/Clothing3.png" alt="Product 3"></a></article>
    </section>

    <!-- Bottom Navigation (Circular Buttons) -->
    <footer class="bottom-nav">
        <a href="index.html" class="nav-icon"><img src="images/home-icon.png" alt="Home"></a>
        <a href="search-page.html" class="nav-icon"><img src="images/search-icon.png" alt="Search"></a>
        <a href="#" id="profile-icon" class="nav-icon">
            <img src="images/user-icon.png" alt="Profile">
        </a>               
    </footer>
    
    <!-- Page Transition -->
    <section id="page-transition" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: white; z-index: 9999;">
        <section id="lottie-animation" style="width: 100%; height: 100%;"></section>
    </section>    

    <section id="spin-wheel-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: rgba(0, 0, 0, 0.8); z-index: 9999; justify-content: center; align-items: center; flex-direction: column;">
        <section class="wheel-wrapper">
            <!-- Pointer -->
            <section class="pointer"></section>
    
            <!-- Wheel -->
            <section class="wheel" id="wheel">
                <section class="segment" style="transform: rotate(0deg);"><span>20% OFF</span></section>
                <section class="segment" style="transform: rotate(60deg);"><span>5% OFF</span></section>
                <section class="segment" style="transform: rotate(120deg);"><span>10% OFF</span></section>
                <section class="segment" style="transform: rotate(180deg);"><span>Free Shipping</span></section>
                <section class="segment" style="transform: rotate(240deg);"><span>Try Again</span></section>
                <section class="segment" style="transform: rotate(300deg);"><span>15% OFF</span></section>
            </section>
    
            <!-- Controls -->
            <button id="spin-button">Spin the Wheel</button>
            <p id="result-message"></p>
            <p id="promo-code" style="font-weight: bold; color: green;"></p>
            <button class="close-wheel">Close</button>
        </section>
    </section>
    
    <script src="home_page_scripts.js"></script>
</body>
</html>
