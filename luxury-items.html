<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation -->
    <header>
        <nav class="top-nav">
            <div class="nav-left">
                <img src="images/logo-no-background.png" alt="MokeSell Logo" class="logo">
            </div>
            
            <ul class="nav-links">
                <li><a href="index.html">Clothing</a></li>
                <li><a href="luxury-items.html">Luxury Items</a></li>
                <li><a href="electronics.html">Electronics</a></li>
                <li><a href="all-products.html">All Products</a></li>
            </ul>

            <div class="nav-icons">
                <img src="images/wishlist-icon.png" alt="Wishlist" class="icon">
                <img src="images/cart-icon.png" alt="Cart" class="icon">
            </div>
        </nav>
    </header>

    <!-- Scroll Snap Section (Image Gallery) -->
    <section class="scroll-container">
        <div class="scroll-item">
            <img src="images/Luxury1.png" alt="Product 1">
            <div class="product-text">
                <h2>Exclusive Luxury Items Collection</h2>
                <p>Shop the latest luxury items now.</p>
                <button class="shop-now">Shop Now</button>
            </div>
        </div>
        <div class="scroll-item"><img src="images/Luxury2.png" alt="Product 2"></div>
        <div class="scroll-item"><img src="images/Luxury3.png" alt="Product 3"></div>
    </section>

    <!-- Bottom Navigation -->
    <footer class="bottom-nav">
        <div class="nav-icon"><img src="images/home-icon.png" alt="Home"></div>
        <div class="nav-icon"><img src="images/search-icon.png" alt="Search"></div>
        <div class="nav-icon"><img src="images/user-icon.png" alt="Profile"></div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
