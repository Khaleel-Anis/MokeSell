<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login-page.css">
</head>
<body>

    <!-- Top Navigation -->
    <header>
        <nav class="top-nav">
            <section class="nav-left">
                <a href="index.html">
                    <img src="images/logo-no-background.png" alt="MokeSell Logo" class="logo">
                </a>
            </section>
        </nav>
    </header>

    <!-- Back Button (Arrow Only) -->
    <a href="index.html" class="back-button">
        <img src="images/back-arrow.png" alt="Back">
    </a>

    <!-- Horizontal Line -->
    <section class="header-line"></section>

    <!-- Main Login Container -->
    <section class="login-container">
        <!-- Left: Login Section -->
        <section class="login-section">
            <h2>Login</h2>
            <form id="login-form">  <!-- Added ID for script targeting -->
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter a valid email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <section class="show-password">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show my password</label>
                </section>

                <section class="links">  
                    <a href="TOS.html">Terms of Use</a>
                    <a href="PP.html">Privacy Policy</a>
                </section>
                
                <button type="submit">Log In</button>
            </form>
            
            <section class="links">
                <a href="#">Forgot your password?</a>
            </section>
        </section>

        <!-- Right: Registration Section -->
        <section class="register-section">
            <h2>Create an Account</h2>
            <p>If you create an account, it takes less time to go through checkout and complete your orders. Register today for free!</p>
            <a href="create-account.html">
                <button type="button">Create an Account</button>
            </a>
        </section>
    </section>

    <!-- Footer -->
    <section class="footer">
        Copyright Â© MokeSell, Ltd. All rights reserved.
    </section>

    <!-- Link to JavaScript -->
    <script src="login-page-script.js"></script>
    
</body>
</html>
