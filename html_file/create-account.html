<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - MokeSell</title>
    <link rel="stylesheet" href="create-account.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav class="top-nav">
            <section class="nav-left">
                <a href="index.html">
                    <img src="images/logo-no-background.png" alt="MokeSell Logo" class="logo">
                </a>
            </section>
        </nav>
    </header>

    <!-- Back Button (Clearly Visible) -->
    <a href="login-page.html" class="back-button">
        <img src="images/back-arrow.png" alt="Back">
    </a>

    <!-- Horizontal Line -->
    <section class="header-line"></section>

    <!-- Create Account Container -->
    <section class="form-box">
        <h1>CREATE AN ACCOUNT</h1>
        <p class="description">
            You will receive the confirmation email to your email address associated with your account. 
            Please make sure to check your inbox for confirmation from us.
        </p>

        <!-- Form -->
        <form id="contact-form" method="POST">
            <label for="contact-name">Full Name</label>
            <input type="text" id="contact-name" name="name" placeholder="Enter your full name" required>

            <label for="contact-email">Email Address</label>
            <input type="email" id="contact-email" name="email" placeholder="Enter a valid email" required>

            <label for="contact-password">Password</label>
            <input type="password" id="contact-password" name="password" placeholder="Enter a secure password" required>

            <label for="contact-birthday">Birthday</label>
            <input type="date" id="contact-birthday" name="birthday" required>

            <label for="contact-postal">Postal Code</label>
            <input type="text" id="contact-postal" name="postal_code" placeholder="Enter your postal code" required>

            <!-- Gender Selection -->
            <label for="contact-gender">GENDER</label>
            <section class="gender-container" id="contact-gender">
                <label class="gender-option">
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label class="gender-option">
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label class="gender-option">
                    <input type="radio" name="gender" value="prefer-not"> Prefer Not To State
                </label>
            </section>

            <hr>

            <!-- Membership Agreement -->
            <h3>MEMBERSHIP AGREEMENT</h3>
            <p>By creating an account, you agree to MokeSell's Privacy Policy and Terms of Use.</p>

            <section class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to MokeSell's <a href="TOS.html">TERMS OF USE</a> and <a href="PP.html">PRIVACY POLICY</a></label>
            </section>

            <!-- Register Button -->
            <button type="submit" id="contact-submit" class="register-btn">REGISTER</button> 
        </form>
    </section>

    <script src="create_account_script.js"></script>
</body>
</html>
